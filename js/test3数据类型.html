<!DOCTYPE html>
<html lang="en">
<head>
 <script>
     //var num 不确定类型
     var num = 10;  //num属于数字型
     //js的变量类型只在程序的运行过程中，根据等号右面的值确定的（弱类型 或者说动态类型）
     var str= 'shuju';  //x 字符串类型

     //js拥有动态类型，意味着相同的变量可用作不同的类型。
     str =123;    //x 变成了数字型
     console.log(str)


     // ----------------------------------
     //js数据类型分为简单数据类型和复杂数据类型。
/*   Number  数字型   包含 整数 少数
     Boolean  布尔型
     String   字符串型
     Undefined   没被赋值
     Null    var  a = null;   a为 空值 */



 </script>
</head>

<body>

</body>
</html>
