<!DOCTYPE html>
<html lang="en">
<head>
 <script>

//创建对象的三种方法
// 1、利用对象字面量创建对象 {}
//var obj = {}; //创建了一个空的对象
var obj ={
    uname : '张三丰',
    age : 18,
    sex : '男',
    sayHi: function () {
        console.log('hi~~~');
      }
};
/*     里面的属性和方法我们采用键值对的形式   属性名 ： 属性值
    多个属性或者方法之间用逗号隔开
    方法冒号后面跟的是一个匿名函数  */
    //2 、使用对象
    //（1.）使用对象的属性  我们采取 对象名.属性名
    console.log(obj.uname);
    //(2.) 调用属性另一种方法   对象名['属性名']
    console.log(obj['age']);
    //(3.) 调用对象的方法  对象名。方法名
    obj.sayHi();  //加小括号

    // --------------------------------------------------------
    //2、利用new Object创建对象
    var obj1 = new Object(); //创建一个空的对象
    obj1.uname ='张三丰';
    obj1.age = 12;
    obj1.sex = '男';
    obj1.sayHi = function(){
        console.log('hi~~~~~~~~~~~');

    }
    obj1.sayHi();
/*     （1.）利用等号 = 赋值的方法，添加对象的属性和方法。
        (2.)每个属性和方法之间 用分号接收   */

    //  -------------------------------------------------------
    //3、利用构造函数创建对象
    //可以重复构造对象。相同的属性：名字  年龄 性别
    /*     function  构造函数名(){
        this.属性 =值;
        this.方法 = function(){  }
    }

    new 构造函数名(); */
    function Star(uname,age,sex){
        this.name =uname ;
        this.age =age;
        this.sex =sex;
        this.sing =function(song){
            console.log(song);
        }
    }
    var ldh = new Star('刘德华',18,'男');
    console.log(typeof ldh);
    console.log('hello  '+ldh.name);
    ldh.sing("冰雨");
    //构造函数名字首字母要大写,构造函数不需要return，就可以返回结果 ,调用构造函数，必须要使用new

    var zxy = new Star('张学友',28,'男');
    console.log(zxy.name);
    zxy.sing('李兰香');



 </script>
